<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 3. Formulário de Feedback - Em arquivo feedback.html, construa um formulário
    que contenha:
    - Nome  
    - E-mail
    - Endereço Completo
    - Tipo de feedback
    - Campo para o Feedback
    - Botão de Envio -->

    <form action="submit">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="digite seu nome completo"
      />
      <br />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="email" />
      <br />

      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" />
      <br />

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" />
      <br />

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" />
      <br />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" />
      <br />

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" />
      <br />

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" maxlength="8" />
      <br />

      <label>Avaliação em nota</label>
      <select name="rating" id="rating">
        <option value="" disabled selected>Selecione uma nota</option>
        <option value="1">1 - Péssimo</option>
        <option value="2">2 - Ruim</option>
        <option value="3">3 - Regular</option>
        <option value="4">4 - Bom</option>
        <option value="5">5 - Excelente</option>
      </select>
      <br />

      <label for="mensagem">Mensagem:</label><br />
      <textarea
        id="mensagem"
        name="mensagem"
        rows="4"
        cols="50"
        placeholder="Escreva seu feedback aqui..."
      ></textarea>
      <br>
      
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
